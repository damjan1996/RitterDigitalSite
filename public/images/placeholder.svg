<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Hintergrund -->
    <rect width="400" height="300" fill="#e5e7eb" stroke="#d1d5db" stroke-width="2"/>

    <!-- Diagonale Linien für typisches Placeholder-Design -->
    <line x1="0" y1="0" x2="400" y2="300" stroke="#9ca3af" stroke-width="1" opacity="0.3"/>
    <line x1="400" y1="0" x2="0" y2="300" stroke="#9ca3af" stroke-width="1" opacity="0.3"/>

    <!-- Haupttext -->
    <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#6b7280">
